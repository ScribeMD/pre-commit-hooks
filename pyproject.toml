[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool]
  [tool.commitizen]
  version = "0.8.0"
  version_files = [
    ".pre-commit-config.yaml:rev.\\s+(?=[^\\n]+Commitizen)",
    "pyproject.toml:version"
  ]

  [tool.poetry]
  name = "pre-commit-hooks"
  version = "0.8.0"
  description = "Hooks for Use With the pre-commit Framework"
  authors = ["Kurt von Laven <kurt.von.laven@gmail.com>"]
  license = "MIT"

  [tool.poetry.dependencies]
  # Keep in sync with .pre-commit-config.yaml and .tool-versions.
  python = "^3.10.5"

  [tool.poetry.dev-dependencies]
  # Keep in sync with .pre-commit-config.yaml.
  commitizen = "^2.28.1"
  pre-commit = "^2.20.0"
