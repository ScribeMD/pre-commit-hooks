[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"

[tool]
  [tool.commitizen]
  version = "0.15.0"
  version_files = [
    ".pre-commit-config.yaml:rev:.+Commitizen",
    "pyproject.toml:version"
  ]
  major_version_zero = true

  [tool.poetry]
  name = "pre-commit-hooks"
  version = "0.15.0"
  description = "Hooks for Use With the pre-commit Framework"
  authors = ["Kurt von Laven <kurt.von.laven@gmail.com>"]
  license = "MIT"

  [tool.poetry.dependencies]
  # Keep in sync with .pre-commit-config.yaml and .tool-versions.
  python = "^3.11.0"

  [tool.poetry.dev-dependencies]
  commitizen = "^2.37.0" # Keep in sync with .pre-commit-config.yaml.
  pre-commit = "^2.20.0"
